<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".//styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="page">
      <div class="background"></div>
      <div class="mask">
        <div class="mask__top"></div>
        <div class="mask__bottom"></div>
      </div>
      <div class="frame">
        <div class="farme__left"></div>
        <div class="frame__right"></div>
        <div class="frame__top"></div>
        <div class="frame__bottom"></div>
      </div>
      <div class="theme">
        <div class="theme__color"></div>
        <div class="theme__colorselected"></div>
      </div>
      <header class="header">
        <div class="header__top">
          <h1 class="header__title">Oyimhon Alimjanova</h1>
          <p class="header__subtitle">Front-end Developer</p>
        </div>
        <div class="header__bottom">
          <nav class="header__nav">
            <ol>
              <li>
                <div class="dot">●</div>
                <div class="text">Home</div>
              </li>
              <li>
                <div class="dot">●</div>
                <div class="text">Projects</div>
              </li>
              <li>
                <div class="dot">●</div>
                <div class="text">Info</div>
              </li>
              <li>
                <div class="dot">●</div>
                <div class="text">Contact</div>
              </li>
            </ol>
          </nav>
        </div>
      </header>
      <main class="content">
        <div class="content__inner">
          <section class="content__page">Home</section>
          <section class="content__page">Projects</section>
          <section class="content__page">Info</section>
          <section class="content__page">Contact</section>
        </div>
        <div class="page">
          <div class="page__content">
            <div class="content__about">
              <span>
                Based in Uzbekistan Tashkent Expanding new horizons with
                JavaScript
              </span>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
